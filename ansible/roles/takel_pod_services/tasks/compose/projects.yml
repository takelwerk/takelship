---
- name: (compose) (projects) deploy compose file
  ansible.builtin.template:
    src: templates/docker-compose.projects.yml.j2
    dest: >-
      {{ takel_pod_services_home_dir }}/{{
      takel_pod_services_dist_dir }}/{{
      takel_pod_services_compose_dir }}/{{
      takel_pod_services_service_filename }}-{{
      takel_pod_services_project.name }}.{{
      takel_pod_services_service_fileext }}
    owner: "{{ takel_pod_services_user.owner }}"
    group: "{{ takel_pod_services_user.group }}"
    mode: '0644'
  loop: "{{ takel_pod_services_projects }}"
  loop_control:
    loop_var: takel_pod_services_project

- name: (compose) (projects) create bash run script
  ansible.builtin.template:
    src: templates/run.bash.j2
    dest: >-
      {{ takel_pod_services_home_dir }}/{{
      takel_pod_services_dist_dir }}/{{
      takel_pod_services_compose_dir
      }}/run.{{ takel_pod_services_project.name }}
    owner: "{{ takel_pod_services_user.owner }}"
    group: "{{ takel_pod_services_user.group }}"
    mode: '0755'
  loop: "{{ takel_pod_services_projects }}"
  loop_control:
    loop_var: takel_pod_services_project
