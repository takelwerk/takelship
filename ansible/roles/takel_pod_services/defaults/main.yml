---
takel_pod_services_example_service:
  name: example
  role: takel_pod_services
  template: docker-compose.example.yml.j2
  images:
    - "{{ takel_pod_services_example_image }}"

takel_pod_services_example_image:
  name: alpine
  tag: latest
  alias: alpine

takel_pod_services_services:
  - "{{ takel_pod_services_example_service }}"

takel_pod_services_projects:
  - name: default
    services:
      - "{{ takel_pod_services_example_service }}"

takel_pod_services_deb_install_packages:
  - curl
  - iproute2
  - jq
  - nano
  - skopeo
  - tmux
  - tree
  - vim
  - wget
  - yq

takel_pod_services_user:
  owner: podman
  group: podman

takel_pod_services_script_containers:
  name: containers.conf
  role: takel_pod_services
  template: containers.conf.j2
  owner: "{{ takel_pod_services_user.owner }}"
  group: "{{ takel_pod_services_user.group }}"
  mode: '0644'
  path: >-
    {{ takel_pod_services_home_dir
    }}/.config/containers

takel_pod_services_home_dir: >-
  /home/{{ takel_pod_services_user.owner }}
takel_pod_services_data_dir: data
takel_pod_services_dist_dir: dist
takel_pod_services_compose_dir: compose
takel_pod_services_service_filename: docker-compose
takel_pod_services_service_fileext: yml
takel_pod_services_service_include_filename: >-
  docker-compose.include

takel_pod_services_local_registry: localhost:5000

takel_pod_services_log_prefix: [takelship]
